<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
<!--    Link Google Fonts-->
     <link href="https://fonts.googleapis.com/css?family=Elsie:900|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>
    
    <div id="container">
        
        <div id="tool-panel" class="panel">
            <div class="tool tool1">
                
            </div>
            <div class="tool tool2"></div>
            <div class="tool tool3"></div>
            <div class="tool tool4"></div>
            <div class="tool tool5"></div>
            <div class="tool tool6"></div>
        </div>
        
        <div id="grid">
            <table id="pixelCanvas"></table>
        </div>
        
        <div id="setting-panel" class="panel">
            <div class="setting setting1">
                <input type="color" class="colorPicker" id="colorPickerForeground" value="#FEDD00">
            </div>
            <div class="setting setting2">
                <input type="color" class="colorPicker" id="colorPickerBackground" value="#588C7E">
            </div>
            <div class="setting setting3">
                <form id="sizePicker">
                    Grid Height:
                    <input type="number" id="inputHeight" name="height" min="1" max="25" value="1">
                    Grid Width:
                    <input type="number" id="inputWidth" name="width"  min="1" max="30" value="1">
                    <input type="submit" value="create grid">
                </form>
            </div>
        </div>
        
    </div>

    <script src="js/designs.js"></script>
</body>
</html>
